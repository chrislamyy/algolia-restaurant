<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Cool places to eat!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="index.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      as="style"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9d8fc3dae2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- INTERFACE -->
    <div class="page bg-light">
      <div class="page__container container">
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5>Filters & Sort</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div id="facets-content"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="search-container d-flex row gx-5 p-3 border-bottom">
          <div class="col-10 col-md-12">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                id="search"
                class="form-control form-control-lg search-box"
                type="text"
                placeholder="Ready search!"
              />
            </div>
          </div>
          <div
            class="col-2 facets-mobile d-flex justify-content-center d-md-none"
          >
            <button
              id="facet-toggle"
              type="button"
              class="btn btn-lg btn-light"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              <i class="fa-solid fa-filter"></i>
            </button>
          </div>
        </div>
        <div class="content row gx-5">
          <div id="spinner-container" class="pt-5">
            <div class="text-center">
              <div class="spinner-border" role="status"></div>
            </div>
          </div>
          <div id="no-results-container"></div>
          <div class="facets-container col-md-4 pt-3">
            <div
              id="facets-header"
              class="d-flex pb-3 justify-content-between align-items-center"
            ></div>
            <div id="facets"></div>
          </div>
          <div class="hits-container pb-5 col-md-8">
            <div id="stats" class="pt-3 pb-3"></div>
            <div id="hits"></div>
            <div id="pagination"></div>
          </div>
        </div>
        <div class="footer row"></div>
      </div>
    </div>
    <!-- /INTERFACE -->

    <!-- SCRIPTS -->
    <script src="./index.js"></script>
    <!-- /SCRIPTS -->
  </body>
</html>
